<mat-card class="login-card" fxFlex="100%">
    <div class="card-middle">
        <div style="text-align: center; opacity: 0.9; padding-bottom: 30px;">
            <h1>Revenda Certa</h1>
        </div>
        <!-- <mat-card-title>Login</mat-card-title> 
        <mat-card-subtitle>Area de acesso ao sistema.</mat-card-subtitle>-->
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field color="accent" appearance="legacy">
                    <mat-label>Login</mat-label>
                    <!-- autocomplete="username" -->
                    <input matInput [formControl]="loginForm.get('email')" type="e" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Usuario é <strong>obrigatorio</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field color="accent" appearance="legacy">
                    <mat-label>Senha</mat-label>
                    <!-- autocomplete="current-password" -->
                    <input matInput [formControl]="loginForm.get('senha')" type="password">
                    <!--<mat-hint>Minimo 8 digito, 1 letra e 1 numero</mat-hint>-->
                    <mat-error *ngIf="loginForm.get('senha').hasError('required')">
                        Senha é <strong>obrigatorio</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div fxLayout="row" class="grid-button">
                <div fxLayoutAlign="start start" fxLayout="column" class="grid-text-button">
                    <div><button mat-button routerLink="../recuperar/senha">Recuperar senha?</button></div>
                    <div><button mat-button routerLink="../cadastro/">Não tenho uma conta?</button></div>
                </div>
                <div fxLayoutAlign="center center" fxFlex="100%">
                    <button mat-raised-button color="primary" style="width: 140px;" (click)="buttonLogin()"
                        [disabled]="loginForm.status !== 'VALID'" cdkFocusInitial>Entrar</button>
                </div>
            </div>
        </mat-card-actions>
    </div>
</mat-card>
