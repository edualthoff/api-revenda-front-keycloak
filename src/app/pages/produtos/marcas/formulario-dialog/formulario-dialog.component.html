<h1 mat-dialog-title>Marcas</h1>
<form [formGroup]="marcasForm">
  <div mat-dialog-content>
    <p>Gostaria de adicionar uma Marca?</p>
    <mat-form-field color="accent">
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
  </div>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Sair</button>
  <button mat-button [disabled]="((marcasForm.status !== 'VALID'))" (click)="submitForm()"
    cdkFocusInitial>Salvar</button>
</div>
