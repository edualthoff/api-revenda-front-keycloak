<mat-card fxFlexAlign="center" class=" categorias-tab">
    <mat-card-header>
        <mat-card-title>Itens </mat-card-title>
        <span class="header-space"></span>
        <button mat-icon-button>
            <mat-icon (click)="buttonAdicionar()">playlist_add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 " style="width: 100%;">
            <table #table mat-table [dataSource]="dataSource">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Modelo Column -->
                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo | uppercase}} </td>
                </ng-container>

                <!-- Descrição Column -->
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>

                <!-- idCategoria Column -->
                <ng-container matColumnDef="idCategoria">
                    <th mat-header-cell *matHeaderCellDef> Categorias </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCategoria.nome | titlecase}} </td>
                </ng-container>

                <!-- MarcasModal Column -->
                <ng-container matColumnDef="idMarca">
                    <th mat-header-cell *matHeaderCellDef> Marcas </th>
                    <td mat-cell *matCellDef="let element"> {{element.idMarca.nome | titlecase}} </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element; let index">
                        <button mat-icon-button>
                            <mat-icon class="sidenav-icon" (click)="buttonEditar(element)">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon class="sidenav-icon" (click)="buttonExlcuir(element.id)">delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
